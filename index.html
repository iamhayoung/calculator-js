<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input id="js-display" type="text">
      <button data-type="c">C</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-type="operator">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-type="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-type="operator">*</button>
      <button class="zero">0</button>
      <button data-type="equals">=</button>
      <button data-type="operator">/</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
